<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viki - Asian TV Dramas & Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">

  <nav class="bg-gray-800 py-4">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <a href="#" class="text-white font-bold text-xl">
        <img src="viki-logo.png" alt="Viki Logo" class="h-8 inline-block mr-2"> 
      </a>

      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="text-white hover:text-red-500">Dramas</a></li>
        <li><a href="#" class="text-white hover:text-red-500">Movies</a></li>
        <li>
          <div class="relative inline-block group"> 
            <button class="text-white hover:text-red-500 focus:outline-none">
              Categories <svg class="h-4 w-4 inline-block ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
            <ul class="absolute hidden group-hover:block bg-gray-700 rounded-md shadow-lg mt-2 py-2 w-48">
              <li><a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Romance</a></li>
              <li><a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Comedy</a></li>
              <li><a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Thriller</a></li>
            </ul>
          </div>
        </li>
      </ul>

      <div class="flex items-center">
        <div class="relative">
          <input type="text" placeholder="Search..." class="bg-gray-700 rounded-md py-2 px-3 text-sm text-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
          <svg class="h-5 w-5 absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <button class="bg-gray-600 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-md ml-4">Log in</button>
        <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md ml-2">Sign up</button>
      </div>

      <button class="md:hidden text-white">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </nav>

  
</body>
</html>
